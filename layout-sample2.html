<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Add to Cart Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
  }

  h1, h2 {
    color: #333;
  }

  p {
    margin-bottom: 10px;
  }

  .add-to-cart-button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
  }

  .add-to-cart-button:hover {
    background-color: #45a049;
  }

  .popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: none;
  }

  .popup.show {
    display: block;
  }

  .cart-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .cart-icon:hover {
    transform: scale(1.1);
  }

  .corner-badge {
    position: absolute;
    top: 0;
    right: 0;
    background-color: red;
    color: #fff;
    padding: 5px 10px;
    border-radius: 50%;
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Product Details</h1>
    <p>Product Name: Sample Product</p>
    <p>Price: $10.00</p>

    <!-- Menu Item Button -->
    <button id="menuItemButton">Menu Item</button>

    <!-- Popup -->
    <div class="popup" id="popup">


        
      <h2>Add to Cart</h2>
      <button id="addToCartButton" class="add-to-cart-button">
        Add to Cart
      </button>
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon" id="cartIcon">
      <i class="fas fa-shopping-cart"></i>
      <span class="corner-badge" id="cartItemCount">0</span>
    </div>
  </div>

  <script>
    // Function to handle adding item to cart
    function addToCart() {
      // Dummy item details (in real scenario, this data would come from the product page)
      const item = {
        name: 'Sample Product',
        price: 10.00
      };

      // Update cart item count
      updateCartItemCount();

      // Close the popup
      document.getElementById('popup').classList.remove('show');
    }

    // Function to update cart item count
    function updateCartItemCount() {
      const cartItemCount = parseInt(document.getElementById('cartItemCount').textContent) + 1;
      document.getElementById('cartItemCount').textContent = cartItemCount;
    }

    // Show popup when menu item button is clicked
    document.getElementById('menuItemButton').addEventListener('click', function() {
      document.getElementById('popup').classList.add('show');
    });

    // Attach click event listener to the "Add to Cart" button
    document.getElementById('addToCartButton').addEventListener('click', addToCart);
  </script>
</body>
</html>
