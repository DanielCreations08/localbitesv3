<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* CSS styling will be added later */
    </style>
</head>

<body>
    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <span class="close-icon" onclick="closePopup()">&#10006;</span>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'details')">Details</button>
                <button class="tablinks" onclick="openTab(event, 'social')">Social</button>
            </div>
            <div id="details" class="tabcontent">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <img src="/menu/stefari-cafe-order-page/img1.jpg" alt="Product Image" id="mainImage">
                    <div class="thumbnails">
                        <div class="thumbnail">
                            <img src="/menu/stefari-cafe-order-page/img1.jpg" alt="Thumbnail 1"
                                onclick="changeMainImage(this.src)">
                        </div>
                        <div class="thumbnail">
                            <img src="/menu/stefari-cafe-order-page/img2.jpg" alt="Thumbnail 2"
                                onclick="changeMainImage(this.src)">
                        </div>
                        <div class="thumbnail">
                            <img src="/menu/stefari-cafe-order-page/img3.jpg" alt="Thumbnail 3"
                                onclick="changeMainImage(this.src)">
                        </div>
                    </div>
                    <div class="tap-options">
                        <div class="tap-option" onclick="toggleTapOption(this)">Size</div>
                        <div class="tap-option" onclick="toggleTapOption(this)">Extras</div>
                    </div>
                    <button id="addToCartButton" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
            <div id="social" class="tabcontent">
                <h3>Social Media Integration</h3>
                <!-- Add social media features here -->
            </div>
        </div>
    </div>

    <button onclick="openPopup()">Open Product Details</button>

    <script>


        // Datos del producto
        const product = {
            name: "Product Name",
            mainImageUrl: "/menu/stefari-cafe-order-page/img1.jpg",
            thumbnails: [
            ],
            description: "Description of the product goes here...",
            price: 10.00
        };

        function changeMainImage(imageSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }

        function toggleTapOption(option) {
            const tapOptions = document.querySelectorAll('.tap-option');
            tapOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
        }

        function addToCart() {
            closePopup(); // Cerrar el pop-up después de añadir al carrito
            // Lógica para añadir al carrito
        }

        window.onload = function () {
            openPopup();
            const productDetailsElement = document.querySelector('.product-details');
            productDetailsElement.querySelector('h2').textContent = product.name;
            productDetailsElement.querySelector('#mainImage').src = product.mainImageUrl;

            const thumbnailsContainer = productDetailsElement.querySelector('.thumbnails');
            product.thumbnails.forEach(thumbnailSrc => {
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.classList.add('thumbnail');
                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = thumbnailSrc;
                thumbnailImage.alt = "Thumbnail";
                thumbnailImage.onclick = function () {
                    changeMainImage(thumbnailSrc);
                };
                thumbnailDiv.appendChild(thumbnailImage);
                thumbnailsContainer.appendChild(thumbnailDiv);
            });
        };
    </script>



    <style>
        /* CSS styling for the pop-up */

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            width: 50%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 16px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: auto;
        }

        @media only screen and (max-width: 767px) {
            .popup-content {
                width: 88%;
                height: 80%;
            }
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* CSS styling for the tabs */

        .tab {
            overflow: hidden;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 20px;
        }

        /* CSS styling for the product details */

        .product-details {
            text-align: center;
        }

        .product-details h2 {
            margin-top: 0;
        }

        .product-details img {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .thumbnail img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .tap-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tap-option {
            background-color: #ddd;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .tap-option.active {
            background-color: #65a9ff;
            color: #fff;
        }

        #addToCartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #65a9ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>

</html>
