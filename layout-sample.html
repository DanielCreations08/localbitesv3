<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Service Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    .checkout-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-popup {
      position: fixed;
      top: 20px;
      right: -400px; /* Off the viewport */
      transition: right 0.3s ease-in-out; /* Animation transition */
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    .cart-item {
      margin-bottom: 10px;
    }
    .cart-popup.active {
      right: 20px; /* Show the cart from the right corner */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Checkout Page</h1>
  <button class="checkout-button" onclick="showCart()">Open Cart</button>

  <div class="cart-popup" id="cartPopup">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <span>Item 1</span> - $10
    </div>
    <div class="cart-item">
      <span>Item 2</span> - $15
    </div>
    <div class="cart-item">
      <span>Item 3</span> - $20
    </div>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>

<script>
  function showCart() {
    var cartPopup = document.getElementById('cartPopup');
    cartPopup.classList.toggle('active');
  }

  function checkout() {
    // Redirect to another page (simulate checkout completion)
    window.location.href = "checkout-complete.html";
  }
</script>

</body>
</html>
