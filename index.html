<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tu Sitio Web</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 15px 30px;
    }

    .logo img {
      width: 80px;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex: 1;
      justify-content: center;
    }

    .menu a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #ffcc00;
    }

    .cart-order-toggle {
      display: flex;
      gap: 10px;
    }

    .cart img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .mobile-menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .mobile-menu-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Fondo oscuro */
      display: none;
      z-index: 2; /* Coloca encima del menú */
    }

    .mobile-menu {
      display: flex;
      flex-direction: column;
      background-color: #333;
      color: white;
      position: fixed;
      top: 0;
      left: -80%;
      width: 80%;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 3; /* Coloca encima del fondo oscuro */
    }

    .mobile-menu a {
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .mobile-menu a:hover {
      background-color: #555;
    }

    .mobile-menu.show {
      left: 0;
    }

    .order-now {
      order: 3;
    }

    .order-now button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-now button:hover {
      background-color: #ffdb4d;
    }

    @media only screen and (max-width: 768px) {
      .menu {
        display: none;
      }

      .mobile-menu-toggle {
        display: flex;
      }

      .cart-order-toggle {
        order: 2;
      }

      .order-now {
        display: none;
      }

      .navbar {
        justify-content: space-between;
        padding: 10px;
      }

      .mobile-menu-container {
        display: none; /* Oculta inicialmente */
      }

      .mobile-menu.show {
        left: 0;
        width: 60%;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <img src="/assets/delivery-service-in-kankakee-logo.png" alt="Tu Logo">
  </div>
  <div class="menu">
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
    <a href="#">Ayuda</a>
  </div>
  <div class="cart-order-toggle">
    <div class="cart">
      <img src="/assets/png-icons/cart-icon.png" alt="Carrito de compras">
    </div>
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">&#9776;</div>
    <div class="order-now">
      <button>Order Now</button>
    </div>
  </div>
</nav>

<div class="mobile-menu-container" onclick="closeMobileMenu()"></div>

<div class="mobile-menu">
  <a href="#">Inicio</a>
  <a href="#">Productos</a>
  <a href="#">Servicios</a>
  <a href="#">Contacto</a>
  <a href="#">Ayuda</a>
</div>

<!-- Tu contenido va aquí -->

<script>
  function toggleMobileMenu() {
    var mobileMenu = document.querySelector('.mobile-menu');
    var mobileMenuContainer = document.querySelector('.mobile-menu-container');
    mobileMenu.classList.toggle('show');
    mobileMenuContainer.style.display = mobileMenu.classList.contains('show') ? 'block' : 'none';
  }

  function closeMobileMenu() {
    var mobileMenu = document.querySelector('.mobile-menu');
    var mobileMenuContainer = document.querySelector('.mobile-menu-container');
    mobileMenu.classList.remove('show');
    mobileMenuContainer.style.display = 'none';
  }
</script>

</body>
</html>
