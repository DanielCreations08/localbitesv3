<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Function to get query parameter from URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Retrieve cart data from URL query parameter
    const cartData = getQueryParam('cart');

    // Parse the cart data if it exists
    let cartItems = [];
    if (cartData) {
        try {
            cartItems = JSON.parse(decodeURIComponent(cartData));
        } catch (error) {
            console.error('Error parsing cart data:', error);
        }
    }

    // Function to render cart items on the checkout page
    function renderCartItems() {
        const cartList = document.getElementById('cartList');
        if (cartItems.length > 0) {
            cartList.innerHTML = ''; // Clear existing content
            cartItems.forEach(function(item) {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - Quantity: ${item.quantity} - Price: $${item.price.toFixed(2)}`;
                cartList.appendChild(itemElement);
            });
        } else {
            cartList.textContent = 'Your cart is empty';
        }
    }

    // Render cart items on page load
    renderCartItems();
});

</script>
