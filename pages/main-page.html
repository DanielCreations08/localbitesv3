<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    // JavaScript for the transition effect
    window.addEventListener('scroll', function() {
      var locationContainer = document.getElementById('locationContainer');
      var navbarLocationContainer = document.getElementById('navbarLocationContainer');
      var scrollTop = window.scrollY || document.documentElement.scrollTop;

      // Show/hide navbar location container on desktop
      if (scrollTop > 15) {
        navbarLocationContainer.style.opacity = 1;
      } else {
        navbarLocationContainer.style.opacity = 0;
      }

      // Transform the location container on desktop
      var transformScale = 1 - (scrollTop / 10); // Adjust the scaling factor as needed
      locationContainer.style.transform = 'scale(' + transformScale + ')';

      // Ensure opacity is 1 when transformed (to handle mobile display)
      if (transformScale < 0) {
        locationContainer.style.opacity = 0;
      } else {
        locationContainer.style.opacity = 1;
      }
    });
  </script>
