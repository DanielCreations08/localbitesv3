<nav class="navbar">

  <!-- Location Bar -->
  <div class="locationBar" id="locationBar">

<div class="welcome-section">

        <input type="text" id="search" placeholder="Search for restaurants...">

    </div>
</div>

</div>



</body>

<script>
  // JavaScript for the scroll effect
  var locationBar = document.getElementById('locationBar');
  var prevScrollPos = window.pageYOffset;

  window.addEventListener('scroll', function() {
    var currentScrollPos = window.pageYOffset;

    // Scroll-up effect
    if (prevScrollPos > currentScrollPos || currentScrollPos < 50) {
      locationBar.classList.remove('scroll-up');
    } else {
      locationBar.classList.add('scroll-up');
    }

    prevScrollPos = currentScrollPos;
  });
</script>
